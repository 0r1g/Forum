<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .post-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 100%;
        }

        .sticky-form {
            position: sticky;
            top: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1>Forum</h1>
        </div>
    </header>

    <div class="wrapper">
        <main class="container my-5 content">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        {% for post in posts %}
                            <div class="col-md-12 mb-4">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ post.title }}</h5>
                                        <p class="card-text">{{ post.text|truncatewords:30 }}</p>
                                        <a href="{% url 'post' post.id %}" class="btn btn-primary">View</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="sticky-form">
                        <form method="post" action="#" class="p-4 border rounded shadow-sm bg-light">
                            {% csrf_token %}
                            <h3 class="mb-4">New Post</h3>
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary w-100">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white py-4 mt-auto">
            <div class="container text-center">
                <p>&copy; 2024 Forum. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
