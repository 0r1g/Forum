<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .post-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 100%;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1>Forum</h1>
        </div>
    </header>

    <section class="container my-5">
        <h2 class="mb-4">Branches</h2>
        <ul class="list-group">
            {% for branch in branches %}
                <li class="list-group-item">
                    <h4>{{ branch.title }}</h4>
                    <p>{{ branch.description }}</p>
                    <a href="{% url 'posts' branch.id %}" class="btn btn-link">View Posts</a>
                </li>
            {% endfor %}
        </ul>
    </section>

    <section class="container my-5">
        <h2 class="mb-4">Popular Posts</h2>
        <div class="row">
            {% for post in posts %}
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.text|truncatewords:30 }}</p>
                            <a href="{% url 'post' post.id %}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Forum. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
